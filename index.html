<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="left">
          <h3 class="result">Your Result</h3>
          <div class="circle">
            <p><span>76</span>of 100</p>
          </div>
          <h3 class="great">Great</h3>
          <p class="desc">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="right">
          <h3 class="summary">Summary</h3>
          <div class="summary-content">
            <div class="iner reaction">
              <div class="react-title">
                <img src="./assets/images/icon-reaction.svg" alt="reaction" />
                <p>Reaction</p>
              </div>
              <p class="percen"><span>80</span> / 100</p>
            </div>
            <div class="iner memory">
              <div class="memory-title">
                <img src="./assets/images/icon-memory.svg" alt="reaction" />
                <p>Memory</p>
              </div>
              <p class="percen"><span>80</span> / 100</p>
            </div>
            <div class="iner verbal">
              <div class="verbal-title">
                <img src="./assets/images/icon-verbal.svg" alt="reaction" />
                <p>Verbal</p>
              </div>
              <p class="percen"><span>80</span> / 100</p>
            </div>
            <div class="iner visual">
              <div class="visual-title">
                <img src="./assets/images/icon-visual.svg" alt="reaction" />
                <p>Visual</p>
              </div>
              <p class="percen"><span>80</span> / 100</p>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </main>

    <!-- Your Result 76 of 100 Great You scored higher than 65% of the people who
    have taken these tests. Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61
    / 100 Visual 72 / 100 Continue

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
